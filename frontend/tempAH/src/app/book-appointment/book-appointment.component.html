<div class="appointment-page">
  <div class="search-header">
    <h1>Find the Best Workshops for Your Car</h1>
    <form (ngSubmit)="onSearch()">
      <div class="form-group search-inputs">
        <input
          type="date"
          [(ngModel)]="appointmentDate"
          name="date"
          placeholder="Select Date"
          class="search-date"
        />
        <input
          type="text"
          [(ngModel)]="searchKeyword"
          name="keyword"
          placeholder="Enter Location or Workshop Name"
          class="search-keyword"
        />
        <button type="submit" class="search-button">Search</button> 
        <button mat-raised-button color="primary" (click)="openAIDiagnostic()">
          AI Diagnostic Assistant
        </button>
      </div>
    </form>
  </div>

  <div class="workshop-list">
    <div class="workshop-card" *ngFor="let workshop of workshops">
      <img [src]="workshop.image" alt="{{ workshop.name }}" class="workshop-image" />
      <div class="workshop-info">
        <h3>{{ workshop.name }}</h3>
        <p>{{ workshop.address }}</p>
        <p>Rating: {{ workshop.rating }} â˜…</p>
        <button (click)="bookWorkshop(workshop)" class="book-button">Book Now</button>
      </div>
    </div>
  </div>

  <div *ngIf="confirmationMessage" class="confirmation-message">
    <p>{{ confirmationMessage }}</p>
  </div>
</div>
