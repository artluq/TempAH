<div class="dashboard-container">
    <h2>Admin Dashboard</h2>
    
    <div class="stats-section">
      <h3>Vendor Statistics</h3>
      <div class="stat-card" *ngFor="let stat of vendorStats">
        <h4>{{ stat.label }}</h4>
        <p>{{ stat.count }}</p>
      </div>
    </div>
  
    <div class="stats-section">
      <h3>User Statistics</h3>
      <div class="stat-card" *ngFor="let stat of userStats">
        <h4>{{ stat.label }}</h4>
        <p>{{ stat.count }}</p>
      </div>
    </div>
  </div>
