<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<nav class="navbar">
  <a routerLink="/" class="navbar-brand">
    <!-- Replace tempAH with your logo -->
    <img src="../../assets/logo.jpeg" alt="tempAH logo" style="height: 40px;"> <!-- Adjust height as needed -->
  </a>
  <button class="menu-toggle" (click)="toggleMenu()">
    &#9776; <!-- Hamburger icon -->
  </button>
  <ul class="navbar-nav" [ngClass]="{ 'open': menuOpen }" *ngIf="!login">
    <li><a (click)="islogin(); $event.preventDefault();" class="login-btn">Login</a></li>
  </ul>

  <ul class="navbar-nav ms-auto pe-4" *ngIf="login">
    <li class="nav-item">
      <a class="nav-link" role="button">
        <i class="fa-solid fa-user fa-fw"></i> Profile
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" (click)="logout()" role="button">
        <i class="fa-solid fa-sign-out-alt fa-fw"></i> Log Out
      </a>
    </li>
  </ul>
</nav>
