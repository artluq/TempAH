<section class="partner-form-section">
      <!-- Image Section -->

    <div class="form-content">
      <!-- Form Section -->
      <div class="form-container">
        <h2>Partner with Us</h2>
        <p>Join our network and help customers find your car workshop services more easily.</p>
        <form>
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
          </div>
          
          <div class="form-group">
            <label for="workshop-name">Workshop Name</label>
            <input type="text" id="workshop-name" name="workshop-name" placeholder="Enter workshop name" required>
          </div>
          
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
  
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
          </div>
  
          <div class="form-group">
            <label for="location">Workshop Location</label>
            <input type="text" id="location" name="location" placeholder="Enter workshop location" required>
          </div>
  
          <button type="submit" class="submit-btn">Submit</button>
        </form>
      </div>
    </div>
  </section>
