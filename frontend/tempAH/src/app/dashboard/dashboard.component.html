<div class="dashboard-container">
  <header class="dashboard-header">
    <h1>Welcome, {{ username }}!</h1>
    <p>Your dashboard for managing appointments and services.</p>
  </header>
  <main class="dashboard-main">
    <section class="appointments">
      <div class="appointments-header">
        <h2>Upcoming Appointments</h2>
        <button class="btn primary book-btn" (click)="bookNewAppointment()">Appointment +</button>
      </div>
      <table class="appointment-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Service</th>
            <th>Price (RM)</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let appointment of upcomingAppointments">
            <td>{{ appointment.bookingDate | date:'longDate' }}</td>
            <td>{{ appointment.serviceTitle }}</td>
            <td>{{ appointment.priceRange }}</td>
            <td>
              <button class="btn">View</button>
              <button class="btn cancel">Cancel</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
</div>
