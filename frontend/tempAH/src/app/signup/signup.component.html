<div class="signup-container">
    <h2>Create an Account</h2>
    <form (ngSubmit)="onSignUp()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" [(ngModel)]="newUsername" name="username" required>
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="newEmail" name="email" required>
      </div>
  
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" [(ngModel)]="newPassword" name="password" required>
      </div>
  
      <div class="form-group">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" [(ngModel)]="confirmPassword" name="confirmPassword" required>
      </div>
  
      <button type="submit">Sign Up</button>
    </form>
  
    <div class="login-redirect">
      <p>Already have an account? <a href="/login">Log in</a></p>
    </div>
  </div>
