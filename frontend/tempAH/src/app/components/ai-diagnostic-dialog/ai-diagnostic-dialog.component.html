<h2 mat-dialog-title>AI Car Diagnostic Assistant</h2>

<mat-dialog-content>
  <div class="question-container">
    <h3>Question {{ currentQuestionIndex + 1 }} of {{ questions.length }}</h3>
    <p>{{ questions[currentQuestionIndex] }}</p>

    <mat-form-field appearance="fill" class="full-width">
      <textarea
        matInput
        [(ngModel)]="currentResponse"
        placeholder="Your answer..."
        rows="4">
      </textarea>
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions class="custom-actions">
  <div class="button-container">
    <button class="next-button" mat-raised-button color="primary" (click)="nextQuestion(currentResponse)">
      {{ currentQuestionIndex < questions.length - 1 ? 'Next' : 'Submit' }}
    </button>
    <button class="cancel-button" mat-button mat-dialog-close>Cancel</button>
  </div>
</mat-dialog-actions>
