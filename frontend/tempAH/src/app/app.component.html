<div class="app-layout">
  <!-- Header Component -->
  <app-header></app-header>
  
  <div class="layout-content">
    <!-- Sidebar Component -->
    <aside class="sidebar" *ngIf="login && role === 1" >
      <nav class="sidebar-nav">
        <ul>
          <li><a routerLink="/dashboard-admin" routerLinkActive="active">Dashboard</a></li>
          <li><a routerLink="/vendorlist" routerLinkActive="active">Vendor Management</a></li>
          <li><a routerLink="/userlist" routerLinkActive="active">User Management</a></li>
          <li><a routerLink="/setting" routerLinkActive="active">Setting</a></li>
        </ul>
      </nav>
    </aside>
    <aside class="sidebar" *ngIf="login && role === 2" >
      <nav class="sidebar-nav">
        <ul>
          <li><a routerLink="/dashboard-vendor" routerLinkActive="active">Dashboard</a></li>
          <li><a routerLink="/profile" routerLinkActive="active">Profile</a></li>
          <li><a routerLink="/appointmentList" routerLinkActive="active">Appointment Management</a></li>
          <li><a routerLink="/servicemanagement" routerLinkActive="active">Service Management</a></li>
          <li><a routerLink="/setting" routerLinkActive="active">Settings</a></li>
        </ul>
      </nav>
    </aside>
    <aside
  class="sidebar"
  [class.collapsed]="isCollapsed"
  (mouseenter)="toggleSidebar(false)"
  (mouseleave)="toggleSidebar(true)"
  *ngIf="login && role === 3">
  <nav class="sidebar-nav">
    <ul>
      <li>
        <a routerLink="/dashboard" routerLinkActive="active">
          <i class="fa fa-home"></i>
          <span class="label">Home</span>
        </a>
      </li>
      <li>
        <a routerLink="/serviceslist"  routerLinkActive="active">
          <i class="fa fa-calendar"></i>
          <span class="label">Appointment</span>
        </a>
      </li>
      <li>
        <a routerLink="/appointmentList" routerLinkActive="active">
          <i class="fa fa-calendar"></i>
          <span class="label">History</span>
        </a>
      </li>
      <li>
        <a routerLink="/profile" routerLinkActive="active">
          <i class="fa fa-user"></i>
          <span class="label">Profile</span>
        </a>
      </li>
      <li>
        <a routerLink="/setting" routerLinkActive="active">
          <i class="fa fa-cog"></i>
          <span class="label">Settings</span>
        </a>
      </li>
    </ul>
  </nav>
</aside>


    <!-- Main Content Wrapper -->
    <div class="main-content" [class.front-page]="isFrontPage">
      <main class="container">
        <router-outlet></router-outlet>
      </main>
    </div>
  </div>
  <app-footer></app-footer>
</div>
