<div class="app-layout">
  <!-- Header Component -->
  <!-- <app-header></app-header> -->
  
  <div class="layout-content">
    <!-- Sidebar Component -->
   <!-- Admin Sidebar (role === 1) -->
<!-- Admin Sidebar (role === 1) -->
<aside
  class="sidebar"
  [class.collapsed]="isCollapsed"
  (mouseenter)="toggleSidebar(false)"
  (mouseleave)="toggleSidebar(true)"
  *ngIf="login && role === 1"
>
  <nav class="sidebar-nav">
    <ul>
      <li>
        <a routerLink="/dashboard-admin" routerLinkActive="active">
          <i class="fa fa-tachometer-alt"></i>
          <span class="label">Dashboard</span>
        </a>
      </li>
      <li>
        <a routerLink="/vendorlist" routerLinkActive="active">
          <i class="fa fa-users"></i>
          <span class="label">Vendor Mgt</span>
        </a>
      </li>
      <li>
        <a routerLink="/userlist" routerLinkActive="active">
          <i class="fa fa-user-cog"></i>
          <span class="label">User Mgt</span>
        </a>
      </li>
      <li>
        <a routerLink="/setting" routerLinkActive="active">
          <i class="fa fa-cogs"></i>
          <span class="label">Settings</span>
        </a>
      </li>
      <!-- Logout -->
      <li>
        <a (click)="logout()">
          <i class="fa fa-sign-out-alt"></i>
          <span class="label">Logout</span>
        </a>
      </li>
    </ul>
  </nav>
</aside>
