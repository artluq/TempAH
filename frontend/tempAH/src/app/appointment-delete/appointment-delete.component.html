<div class="dialog-overlay">
    <div class="dialog-content">
        <h3>Confirmation</h3>
        <p>{{ message }}</p>
        <div class="button-group">
            <button class="confirm-btn" (click)="onConfirm()">Yes</button>
            <button class="cancel-btn" (click)="onCancel()">No</button>
        </div>
    </div>
</div>
