<!-- templates/booking/service_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service List</title>
</head>
<body>
    <h1>Available Services</h1>
    <ul>
        {% for service in services %}
            <li>
                <strong>{{ service.name }}</strong> - {{ service.description }} <br>
                <strong>Price:</strong> ${{ service.price }} <br>
                <strong>Available Slots:</strong> {{ service.available_slots }} <br>
                <a href="{% url 'book_service' service.id %}">Book Now</a>
            </li>
        {% empty %}
            <li>No services available at the moment.</li>
        {% endfor %}
    </ul>
</body>
</html>
